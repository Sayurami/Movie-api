<!DOCTYPE html>
<html>
<head>
  <title>Movie API</title>
</head>
<body>
  <h1>Welcome to the Movie API</h1>
  <button onclick="generateKey()">Generate API Key</button>
  <p id="result"></p>

  <script>
    async function generateKey() {
      try {
        const response = await fetch('/generate-key', { method: 'POST' });
        const data = await response.json();
        document.getElementById('result').innerText = "Your API Key: " + data.apiKey;
      } catch (error) {
        document.getElementById('result').innerText = "Error generating key.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
