<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* (All your existing CSS remains unchanged) */
  </style>
  <script>
    // Redirect to login if no token found
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = "/login.html";
    }
  </script>
</head>
<body>

  <a href="/" class="home-icon" title="Home">
    <i class="fas fa-home"></i>
  </a>

  <h1>Welcome to the Movie API</h1>

  <div class="container">
    <button onclick="generateKey()">Generate API Key</button>
    <button id="copyBtn" onclick="copyKey()">Copy Key</button>
    <p id="result"></p>

    <input type="text" id="search" placeholder="Search by title">
    <select id="quality">
      <option value="">All Qualities</option>
      <option value="HD">HD</option>
      <option value="SD">SD</option>
      <option value="720p">720p</option>
      <option value="1080p">1080p</option>
    </select>
    <button onclick="loadMovies()">Get Movies</button>

    <div class="movies" id="movies"></div>
  </div>

  <div class="watermark">
    <a href="https://github.com/Sayurami" target="_blank">Powered by <strong>Sayura</strong></a>
  </div>

  <script>
    let currentKey = '';

    async function generateKey() {
      try {
        const response = await fetch('/generate-key', { method: 'POST' });
        const data = await response.json();
        currentKey = data.apiKey;
        document.getElementById('result').innerText = "Your API Key: " + currentKey;
        document.getElementById('copyBtn').style.display = 'inline-block';
      } catch (error) {
        document.getElementById('result').innerText = "Error generating key.";
      }
    }

    function copyKey() {
      navigator.clipboard.writeText(currentKey).then(() => {
        alert("API Key copied to clipboard!");
      });
    }

    async function loadMovies() {
      const search = document.getElementById('search').value;
      const quality = document.getElementById('quality').value;

      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`/movies?search=${search}&quality=${quality}`, {
          headers: {
            'x-api-key': currentKey,
            'Authorization': `Bearer ${token}`
          }
        });
        const movies = await response.json();

        const container = document.getElementById('movies');
        container.innerHTML = '';

        if (movies.length === 0) {
          container.innerHTML = '<p>No movies found.</p>';
        } else {
          movies.forEach(movie => {
            const div = document.createElement('div');
            div.className = 'movie';
            div.innerHTML = `
              <img src="${movie.image}" alt="${movie.title}" />
              <h4>${movie.title}</h4>
              <small>${movie.quality}</small>
            `;
            container.appendChild(div);
          });
        }
      } catch (err) {
        alert("Failed to fetch movies. Make sure your API key and login token are valid.");
        console.error(err);
      }
    }
  </script>

</body>
</html>
