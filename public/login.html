<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Movie API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://raw.githubusercontent.com/Sayurami/Sayura-md/refs/heads/main/bg.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      max-width: 400px;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 16px;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
