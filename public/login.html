<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Movie API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00f0ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00f0ff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00c8dd;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #bbb;
    }

    .toggle:hover {
      color: #fff;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleSubmit()">Login</button>
    <div class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</div>
    <div class="message" id="message"></div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('formTitle').innerText = isLogin ? 'Login' : 'Sign Up';
      document.querySelector('button').innerText = isLogin ? 'Login' : 'Sign Up';
      document.querySelector('.toggle').innerText = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";
      document.getElementById('message').innerText = '';
    }

    async function handleSubmit() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const endpoint = isLogin ? '/login' : '/signup';
      const res = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok) {
        document.getElementById('message').style.color = '#00ff88';
        document.getElementById('message').innerText = isLogin ? 'Login successful!' : 'Registered successfully!';
        if (isLogin) {
          localStorage.setItem('token', data.token);
        }
      } else {
        document.getElementById('message').style.color = '#f44336';
        document.getElementById('message').innerText = data.message || 'Something went wrong!';
      }
    }
  </script>
</body>
</html>
