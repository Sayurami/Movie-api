<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie API Dashboard</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #1b262c;
    }

    a.home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 32px;
      color: #0b3c49;
      transition: color 0.3s ease;
      z-index: 10;
      filter: drop-shadow(0 0 3px #00d2ff);
    }

    a.home-icon:hover {
      color: #00d2ff;
    }

    button#logoutBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      border: none;
      padding: 12px 24px;
      border-radius: 40px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(255, 65, 108, 0.7);
      transition: background 0.4s ease;
      z-index: 10;
      font-size: 15px;
    }

    button#logoutBtn:hover {
      background: linear-gradient(45deg, #ff1e00, #ff2950);
      box-shadow: 0 6px 28px rgba(255, 30, 0, 0.9);
    }

    h1 {
      font-size: 3.4rem;
      margin-bottom: 30px;
      color: #072227;
      text-shadow: 0 4px 8px #00d2ffaa;
      letter-spacing: 3px;
      font-weight: 900;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 30px;
      padding: 40px 50px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 12px 28px rgba(0, 210, 255, 0.25);
      backdrop-filter: blur(20px);
      border: 2px solid #00d2ff99;
    }

    .buttons-group {
      display: flex;
      gap: 18px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: #00d2ff;
      border: none;
      padding: 15px 32px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 700;
      color: #053742;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 210, 255, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      min-width: 160px;
      text-align: center;
      letter-spacing: 1px;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background: #00b5e2;
      box-shadow: 0 8px 25px rgba(0, 181, 226, 0.7);
    }

    #copyBtn {
      background: #16c79a;
      color: white;
      min-width: 130px;
      display: none;
      box-shadow: 0 6px 20px rgba(22, 199, 154, 0.7);
    }

    #copyBtn:hover {
      background: #129c7d;
      box-shadow: 0 8px 25px rgba(18, 156, 125, 0.9);
    }

    #result {
      text-align: center;
      font-weight: 700;
      margin: 0 0 28px;
      color: #072227;
      word-break: break-word;
      font-size: 1.3rem;
      min-height: 30px;
      text-shadow: 0 2px 6px #00d2ffbb;
    }

    .search-filters {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 35px;
      flex-wrap: wrap;
    }

    input#search {
      padding: 14px 22px;
      border-radius: 50px;
      border: 2px solid #00d2ff;
      outline: none;
      font-size: 17px;
      width: 260px;
      box-shadow: inset 0 0 10px #00d2ff66;
      background: #e0f7fa;
      color: #034047;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    input#search::placeholder {
      color: #86d1db;
      font-weight: 400;
    }

    input#search:focus {
      box-shadow: 0 0 12px #00d2ffcc;
      border-color: #00b5e2;
      background: #ffffff;
    }

    select#quality {
      padding: 14px 24px;
      border-radius: 50px;
      border: 2px solid #00d2ff;
      outline: none;
      font-size: 16px;
      width: 180px;
      background: #e0f7fa;
      color: #034047;
      cursor: pointer;
      font-weight: 600;
      box-shadow: inset 0 0 10px #00d2ff66;
      transition: all 0.3s ease;
    }

    select#quality:focus {
      box-shadow: 0 0 14px #00d2ffcc;
      border-color: #00b5e2;
      background: #ffffff;
    }

    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 25px;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
      scrollbar-width: thin;
      scrollbar-color: #00d2ff transparent;
      border-top: 2px solid #00d2ff;
      border-radius: 0 0 30px 30px;
      background: #daf4f7;
      box-shadow: inset 0 0 10px #00d2ff44;
    }

    .movies::-webkit-scrollbar {
      width: 9px;
    }

    .movies::-webkit-scrollbar-thumb {
      background-color: #00d2ffaa;
      border-radius: 20px;
    }

    .movie {
      background: #ffffffcc;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3);
      text-align: center;
      color: #034047;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .movie:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0, 210, 255, 0.6);
    }

    .movie img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-bottom: 3px solid #00d2ff;
      border-radius: 25px 25px 0 0;
      user-select: none;
    }

    .movie h4 {
      padding: 14px 12px 6px;
      font-weight: 800;
      font-size: 20px;
      text-shadow: 0 1px 5px #00a5ff77;
      user-select: none;
    }

    .movie small {
      display: block;
      font-size: 15px;
      margin-bottom: 18px;
      color: #007aaf;
      font-weight: 700;
      user-select: none;
      text-shadow: 0 1px 3px #009ee8aa;
    }

    .watermark {
      margin-top: 35px;
      font-size: 16px;
      color: #007aaf;
      font-weight: 700;
      text-shadow: 0 2px 5px #00d2ffcc;
      animation: pulse 4s ease-in-out infinite alternate;
      font-family: 'Montserrat', sans-serif;
    }

    .watermark a {
      color: #00aaff;
      text-decoration: none;
      font-weight: 900;
    }

    .watermark a:hover {
      text-decoration: underline;
    }

    @keyframes pulse {
      0% {
        opacity: 0.6;
      }
      100% {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.4rem;
      }
      .container {
        padding: 30px 20px;
      }
      .buttons-group button {
        min-width: 140px;
        padding: 12px 24px;
        font-size: 14px;
      }
      input#search {
        width: 200px;
        font-size: 14px;
      }
      select#quality {
        width: 140px;
        font-size: 14px;
      }
      .movies {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        max-height: 400px;
      }
      .movie img {
        height: 210px;
      }
    }
  </style>
</head>
<body>
