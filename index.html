<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie API Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* CSS ඔයා දුන්නා වගේම */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px 50px;
      color: #f0f0f0;
    }
    a.home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      color: #00f0ff;
      transition: color 0.3s ease;
      z-index: 10;
    }
    a.home-icon:hover {
      color: #81f7ff;
    }
    button#logoutBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4b5c;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 75, 92, 0.6);
      z-index: 10;
    }
    button#logoutBtn:hover {
      background: #e03e4d;
      box-shadow: 0 6px 20px rgba(224, 62, 77, 0.8);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 25px;
      text-shadow: 0 2px 8px rgba(0, 255, 255, 0.7);
      letter-spacing: 2px;
      font-weight: 700;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 35px 40px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.3);
    }
    .buttons-group {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background: #00f0ff;
      border: none;
      padding: 14px 26px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      color: #003841;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 240, 255, 0.5);
      transition: background 0.25s ease, box-shadow 0.25s ease;
      min-width: 150px;
      text-align: center;
    }
    button:hover {
      background: #00c8e0;
      box-shadow: 0 7px 20px rgba(0, 200, 224, 0.7);
    }
    #copyBtn {
      background: #16c79a;
      color: white;
      min-width: 120px;
      display: none;
      box-shadow: 0 5px 15px rgba(22, 199, 154, 0.6);
    }
    #copyBtn:hover {
      background: #129c7d;
      box-shadow: 0 7px 20px rgba(18, 156, 125, 0.8);
    }
    #result {
      text-align: center;
      font-weight: 700;
      margin: 0 0 20px;
      color: #00f0ff;
      word-break: break-word;
      font-size: 1.1rem;
      min-height: 24px;
      text-shadow: 0 1px 3px rgba(0, 255, 255, 0.7);
    }
    .search-filters {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    input#search {
      padding: 12px 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 16px;
      width: 240px;
      box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.3);
      transition: box-shadow 0.3s ease;
      background: rgba(255, 255, 255, 0.15);
      color: #e0f7fa;
    }
    input#search::placeholder {
      color: #b2ebf2;
    }
    input#search:focus {
      box-shadow: inset 0 0 12px rgba(0, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.25);
    }
    select#quality {
      padding: 12px 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 16px;
      width: 160px;
      box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      color: #e0f7fa;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }
    select#quality:focus {
      box-shadow: inset 0 0 12px rgba(0, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.25);
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      max-height: 480px;
      overflow-y: auto;
      padding-right: 5px;
      scrollbar-width: thin;
      scrollbar-color: #00f0ff transparent;
    }
    .movies::-webkit-scrollbar {
      width: 8px;
    }
    .movies::-webkit-scrollbar-thumb {
      background-color: #00f0ff;
      border-radius: 10px;
    }
    .movie {
      background: rgba(0, 255, 255, 0.1);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 255, 255, 0.3);
      text-align: center;
      color: #e0f7fa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .movie:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 255, 255, 0.7);
    }
    .movie img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-bottom: 2px solid #00f0ff;
    }
    .movie h4 {
      padding: 12px 10px 6px;
      font-weight: 700;
      font-size: 18px;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
    }
    .movie small {
      display: block;
      font-size: 14px;
      margin-bottom: 14px;
      color: #a0e7ff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }
    .watermark {
      margin-top: 30px;
      font-size: 15px;
      color: #00f0ff;
      font-weight: 600;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
      animation: pulse 3s ease-in-out infinite alternate;
    }
    .watermark a {
      color: #00e6ff;
      text-decoration: none;
      font-weight: 700;
    }
    .watermark a:hover {
      text-decoration: underline;
    }
    @keyframes pulse {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <a href="/" class="home-icon" title="Home"><i class="fas fa-home"></i></a>
  <button id="logoutBtn" onclick="logout()">Logout</button>
  <h1>Welcome to Movie API</h1>
  <div class="container">
    <div class="buttons-group">
      <button onclick="generateKey()">Generate API Key</button>
      <button id="copyBtn" onclick="copyKey()">Copy Key</button>
    </div>
    <p id="result"></p>
    <div class="search-filters">
      <input type="text" id="search" placeholder="Search movies by title..." />
      <select id="quality" title="Select movie quality">
        <option value="">All Qualities</option>
        <option value="HD">HD</option>
        <option value="SD">SD</option>
        <option value="720p">720p</option>
        <option value="1080p">1080p</option>
      </select>
      <button onclick="loadMovies()">Get Movies</button>
    </div>
  </div>
  <div class="movies" id="movies"></div>
  <p class="watermark">Powered by <a href="https://example.com" target="_blank">Movie API</a></p>

  <script>
    // Example JS functions - ඔයාට ඔයාගේ logic එක යටතේ වෙනස් කරන්න පුළුවන්
    
    function logout() {
      alert('Logging out...');
      // ඔයාට මෙහි real logout logic එක දාන්න පුළුවන්
    }

    function generateKey() {
      const key = 'API-' + Math.random().toString(36).substr(2, 16).toUpperCase();
      document.getElementById('result').textContent = key;
      document.getElementById('copyBtn').style.display = 'inline-block';
    }

    function copyKey() {
      const key = document.getElementById('result').textContent;
      if (!key) return alert('No key to copy!');
      navigator.clipboard.writeText(key)
        .then(() => alert('API Key copied to clipboard!'))
        .catch(() => alert('Failed to copy!'));
    }

    function loadMovies() {
      const search = document.getElementById('search').value.toLowerCase();
      const quality = document.getElementById('quality').value;
      const moviesContainer = document.getElementById('movies');
      moviesContainer.innerHTML = '';

      // Example movies data - replace with your API fetch
      const movies = [
        { title: 'Inception', quality: 'HD', year: 2010, img: 'https://via.placeholder.com/180x260?text=Inception' },
        { title: 'Interstellar', quality: '1080p', year: 2014, img: 'https://via.placeholder.com/180x260?text=Interstellar' },
        { title: 'The Dark Knight', quality: '720p', year: 2008, img: 'https://via.placeholder.com/180x260?text=Dark+Knight' },
        { title: 'Avatar', quality: 'SD', year: 2009, img: 'https://via.placeholder.com/180x260?text=Avatar' },
      ];

      const filtered = movies.filter(m => {
        const matchesTitle = m.title.toLowerCase().includes(search);
        const matchesQuality = quality ? m.quality === quality : true;
        return matchesTitle && matchesQuality;
      });

      if (filtered.length === 0) {
        moviesContainer.innerHTML = '<p style="text-align:center; color:#00f0ff;">No movies found.</p>';
        return;
      }

      filtered.forEach(movie => {
        const div = document.createElement('div');
        div.classList.add('movie');
        div.innerHTML = `
          <img src="${movie.img}" alt="${movie.title}" />
          <h4>${movie.title}</h4>
          <small>${movie.quality} - ${movie.year}</small>
        `;
        moviesContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
