<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie API Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Same CSS as before - clean and polished UI styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px 50px;
    }
    a.home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      color: #00f0ff;
      z-index: 10;
    }
    a.home-icon:hover { color: #81f7ff; }
    button#logoutBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4b5c;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 75, 92, 0.6);
      z-index: 10;
    }
    button#logoutBtn:hover { background: #e03e4d; }
    h1 {
      font-size: 3rem;
      margin-bottom: 25px;
      text-shadow: 0 2px 8px rgba(0, 255, 255, 0.7);
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 35px 40px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.3);
    }
    .buttons-group, .search-filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 12px 18px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
    }
    input#search {
      width: 240px;
      background: rgba(255, 255, 255, 0.15);
      color: #e0f7fa;
    }
    select#quality {
      width: 160px;
      background: rgba(255, 255, 255, 0.15);
      color: #e0f7fa;
    }
    button {
      background: #00f0ff;
      color: #003841;
      font-weight: 600;
      cursor: pointer;
    }
    #copyBtn {
      display: none;
      background: #16c79a;
      color: white;
    }
    #result {
      text-align: center;
      font-weight: 700;
      color: #00f0ff;
      margin-bottom: 20px;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      max-height: 480px;
      overflow-y: auto;
    }
    .movie {
      background: rgba(0, 255, 255, 0.1);
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 255, 255, 0.3);
    }
    .movie img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-bottom: 2px solid #00f0ff;
    }
    .movie h4 {
      margin: 10px 0 5px;
    }
    .movie small {
      color: #a0e7ff;
    }
    .watermark {
      margin-top: 30px;
      font-size: 15px;
      color: #00f0ff;
      animation: pulse 3s infinite alternate;
    }
    .watermark a { color: #00e6ff; text-decoration: none; }
    @keyframes pulse {
      from { opacity: 0.7; } to { opacity: 1; }
    }
  </style>
</head>
<body>
  <a href="#" class="home-icon" title="Home"><i class="fas fa-home"></i></a>
  <button id="logoutBtn" onclick="logout()">Logout</button>
  <h1>Welcome to Movie API</h1>
  <div class="container">
    <div class="buttons-group">
      <button onclick="generateKey()">Generate API Key</button>
      <button id="copyBtn" onclick="copyKey()">Copy Key</button>
    </div>
    <p id="result"></p>
    <div class="search-filters">
      <input type="text" id="search" placeholder="Search movies by title..." />
      <select id="quality">
        <option value="">All Qualities</option>
        <option value="HD">HD</option>
        <option value="SD">SD</option>
        <option value="720p">720p</option>
        <option value="1080p">1080p</option>
      </select>
      <button onclick="loadMovies()">Get Movies</button>
    </div>
  </div>
  <div class="movies" id="movies"></div>
  <p class="watermark">Powered by <a href="#">Movie API</a></p>
  <script>
    function logout() {
      alert('Logging out...');
    }function generateKey() {
  const key = 'API-' + Math.random().toString(36).substring(2, 16).toUpperCase();
  document.getElementById('result').textContent = key;
  document.getElementById('copyBtn').style.display = 'inline-block';
}

function copyKey() {
  const key = document.getElementById('result').textContent;
  if (!key) return alert('No key to copy!');
  navigator.clipboard.writeText(key).then(() => alert('API Key copied!'));
}

function loadMovies() {
  const search = document.getElementById('search').value.toLowerCase();
  const quality = document.getElementById('quality').value;
  const movies = [
    { title: 'Inception', quality: 'HD', year: 2010, img: 'https://via.placeholder.com/180x260?text=Inception' },
    { title: 'Interstellar', quality: '1080p', year: 2014, img: 'https://via.placeholder.com/180x260?text=Interstellar' },
    { title: 'The Dark Knight', quality: '720p', year: 2008, img: 'https://via.placeholder.com/180x260?text=Dark+Knight' },
    { title: 'Avatar', quality: 'SD', year: 2009, img: 'https://via.placeholder.com/180x260?text=Avatar' }
  ];
  const filtered = movies.filter(m => m.title.toLowerCase().includes(search) && (!quality || m.quality === quality));
  const container = document.getElementById('movies');
  container.innerHTML = '';
  if (filtered.length === 0) {
    container.innerHTML = '<p style="text-align:center; color:#00f0ff;">No movies found.</p>';
    return;
  }
  filtered.forEach(movie => {
    const div = document.createElement('div');
    div.classList.add('movie');
    div.innerHTML = `
      <img src="${movie.img}" alt="${movie.title}" />
      <h4>${movie.title}</h4>
      <small>${movie.quality} - ${movie.year}</small>
    `;
    container.appendChild(div);
  });
}

  </script>
</body>
</html>
