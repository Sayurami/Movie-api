<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie API Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px 50px;
      color: #f0f0f0;
    }
    a.home-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      color: #00f0ff;
      transition: color 0.3s ease;
      z-index: 10;
    }
    a.home-icon:hover {
      color: #81f7ff;
    }
    button#logoutBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4b5c;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 75, 92, 0.6);
      z-index: 10;
    }
    button#logoutBtn:hover {
      background: #e03e4d;
      box-shadow: 0 6px 20px rgba(224, 62, 77, 0.8);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 25px;
      text-shadow: 0 2px 8px rgba(0, 255, 255, 0.7);
      letter-spacing: 2px;
      font-weight: 700;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 35px 40px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.3);
    }
    .buttons-group {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background: #00f0ff;
      border: none;
      padding: 14px 26px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      color: #003841;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 240, 255, 0.5);
      transition: background 0.25s ease, box-shadow 0.25s ease;
      min-width: 150px;
    }
    button:hover {
      background: #00c8e0;
      box-shadow: 0 7px 20px rgba(0, 200, 224, 0.7);
    }
    #copyBtn {
      background: #16c79a;
      color: white;
      min-width: 120px;
      display: none;
    }
    #copyBtn:hover {
      background: #129c7d;
    }
    #result {
      text-align: center;
      font-weight: 700;
      margin: 0 0 20px;
      color: #00f0ff;
      font-size: 1.1rem;
      min-height: 24px;
      text-shadow: 0 1px 3px rgba(0, 255, 255, 0.7);
    }
    .search-filters {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    input#search, select#quality {
      padding: 12px 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: #e0f7fa;
      box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.3);
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      max-height: 480px;
      overflow-y: auto;
    }
    .movie {
      background: rgba(0, 255, 255, 0.1);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 255, 255, 0.3);
      text-align: center;
      color: #e0f7fa;
    }
    .movie img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .movie h4 {
      padding: 12px 10px 6px;
      font-size: 18px;
    }
    .movie small {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: #a0e7ff;
    }
    .sinhala-sub {
      display: inline-block;
      background: #ffc107;
      color: #000;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 13px;
      margin-bottom: 12px;
    }
    .watermark {
      margin-top: 30px;
      font-size: 15px;
      color: #00f0ff;
    }
  </style>
  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = "/login.html";
  </script>
</head>
<body>
  <a href="/" class="home-icon" title="Home"><i class="fas fa-home"></i></a>
  <button id="logoutBtn" onclick="logout()">Logout</button>
  <h1>Welcome to Movie API</h1>
  <div class="container">
    <div class="buttons-group">
      <button onclick="generateKey()">Generate API Key</button>
      <button id="copyBtn" onclick="copyKey()">Copy Key</button>
      <button onclick="loadSinhalaSubs()">සිංහල Sub Movies</button>
    </div>
    <p id="result"></p>
    <div class="search-filters">
      <input type="text" id="search" placeholder="Search movies by title..." />
      <select id="quality">
        <option value="">All Qualities</option>
        <option value="HD">HD</option>
        <option value="SD">SD</option>
        <option value="720p">720p</option>
        <option value="1080p">1080p</option>
      </select>
      <button onclick="loadMovies()">Get Movies</button>
    </div>
    <div class="movies" id="movies"></div>
  </div>
  <div class="watermark">
    <a href="https://github.com/Sayurami" target="_blank">Powered by <strong>Sayura</strong></a>
  </div>
  <script>
    let currentKey = '';
    window.onload = () => {
      const savedKey = localStorage.getItem('apiKey');
      if (savedKey) {
        currentKey = savedKey;
        document.getElementById('result').textContent = "Your API Key: " + currentKey;
        document.getElementById('copyBtn').style.display = 'inline-block';
      }
    };

    async function generateKey() {
      try {
        const response = await fetch('/generate-key', { method: 'POST' });
        const data = await response.json();
        currentKey = data.apiKey;
        localStorage.setItem('apiKey', currentKey);
        document.getElementById('result').textContent = "Your API Key: " + currentKey;
        document.getElementById('copyBtn').style.display = 'inline-block';
      } catch {
        document.getElementById('result').textContent = "Error generating API key.";
      }
    }

    function copyKey() {
      navigator.clipboard.writeText(currentKey).then(() => alert("API Key copied to clipboard!"));
    }

    async function loadMovies() {
      const search = document.getElementById('search').value.trim();
      const quality = document.getElementById('quality').value;
      if (!currentKey) return alert('Please generate your API key first.');
      try {
        const response = await fetch(`/movies?search=${encodeURIComponent(search)}&quality=${encodeURIComponent(quality)}`, {
          headers: { 'x-api-key': currentKey, 'Authorization': `Bearer ${token}` }
        });
        if (!response.ok) throw new Error();
        const movies = await response.json();
        renderMovies(movies);
      } catch {
        alert("Failed to fetch movies.");
      }
    }

    async function loadSinhalaSubs() {
      if (!currentKey) return alert('Please generate your API key first.');
      try {
        const response = await fetch('/movies?sinhalaSub=true', {
          headers: { 'x-api-key': currentKey, 'Authorization': `Bearer ${token}` }
        });
        const movies = await response.json();
        renderMovies(movies);
      } catch {
        alert("Failed to fetch Sinhala Sub movies.");
      }
    }

    function renderMovies(movies) {
      const container = document.getElementById('movies');
      container.innerHTML = '';
      if (!movies.length) {
        container.innerHTML = '<p style="text-align:center; color:#ff6b6b;">No movies found.</p>';
        return;
      }
      movies.forEach(movie => {
        const div = document.createElement('div');
        div.className = 'movie';
        div.innerHTML = `
          <img src="${movie.image}" alt="${movie.title}" loading="lazy" />
          <h4>${movie.title}</h4>
          <small>${movie.quality}</small>
          ${movie.hasSinhalaSub ? '<span class="sinhala-sub">සිංහල Sub</span>' : ''}
        `;
        container.appendChild(div);
      });
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('apiKey');
      window.location.href = '/login.html';
    }
  </script>
</body>
</html>
